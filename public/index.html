<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Library</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Image Library</h1>
      <nav class="tabs">
        <button class="tab active" data-tab="upload">Upload</button>
        <button class="tab" data-tab="search">Search</button>
      </nav>

      <section id="tab-upload" class="tab-pane">
        <div class="split">
          <div class="left">
            <div id="dropzone" class="dropzone" tabindex="0">
              <div class="dz-inner">
                <div class="dz-icon">‚¨ÜÔ∏è</div>
                <div class="dz-title">Drag & drop an image here</div>
                <div class="dz-subtitle">or click to browse</div>
                <img id="dzPreview" class="dz-preview hidden" alt="preview" />
              </div>
            </div>
          </div>
          <div class="right">
            <div class="panel">
              <form id="uploadForm">
                <input type="file" id="image" name="image" accept="image/*" multiple hidden />
                <div class="upload-actions">
                  <button id="aiAnalyzeAllBtn" class="ai-btn" type="button">ü§ñ AI Analyze All</button>
                  <button id="uploadAllBtn" class="primary-btn big-btn" type="submit">üì§ Upload All to Library</button>
                </div>
              </form>

              <!-- Multiple Images Table -->
              <div id="imagesTable" class="images-table hidden">
                <div class="table-header">
                  <h3>Selected Images</h3>
                  <div class="table-actions">
                    <button id="clearAllImagesBtn" class="clear-btn">Clear All</button>
                  </div>
                </div>
                <div class="table-container">
                  <table>
                    <thead>
                      <tr>
                        <th>Preview</th>
                        <th>Filename</th>
                        <th>AI Generated Tags</th>
                        <th>Manual Tags</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="imagesTableBody">
                    </tbody>
                  </table>
                </div>
              </div>

              <div id="uploadStatus" class="status"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="tab-search" class="tab-pane hidden">
        <div class="search-panel">
          <div class="search-controls">
            <div class="mode-toggle">
              <button id="modeAnd" class="toggle active" data-mode="and">AND</button>
              <button id="modeOr" class="toggle" data-mode="or">OR</button>
              <div class="mode-help">üí° Use Tab to add tags. Click tags to remove them.</div>
            </div>
            <div class="search-tags">
              <div id="searchTagList" class="tag-list"></div>
              <input type="text" id="searchTagEditor" placeholder="Type a tag and press Tab" />
              <button id="clearSearchTagsBtn" class="clear-btn" type="button" title="Clear all tags">Clear All</button>
            </div>
          </div>
          <div class="results-wrap">
            <div class="results-header">
              <h2>Results</h2>
              <button id="deleteAllBtn" class="danger-btn">Delete All</button>
            </div>
            <div id="results" class="grid"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- TensorFlow.js for client-side AI -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1/dist/mobilenet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <script src="/app.js"></script>
  </body>
  </html>
